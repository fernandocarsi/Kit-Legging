
@if (currentView() === 'landing') {
  <div class="min-h-screen flex flex-col animate-fade-in">
    <app-header [city]="city()"></app-header>
    
    <main class="flex-grow pt-28"> <!-- Padding top to account for fixed header -->
      <app-hero [city]="city()" [(selectedSize)]="selectedSize" (buyClicked)="toggleCheckout()"></app-hero>
      <app-benefits></app-benefits>
      <app-reviews></app-reviews>
      <app-faq (buyClicked)="toggleCheckout()"></app-faq>
    </main>

    <app-footer></app-footer>

    <!-- Sticky Mobile CTA -->
    <div class="fixed bottom-0 left-0 right-0 p-4 bg-white/90 backdrop-blur-md border-t border-gray-100 z-50 md:hidden">
      <button (click)="toggleCheckout()" 
              class="w-full bg-[#FF007F] text-white font-bold py-4 rounded-full shadow-[0_4px_14px_0_rgba(255,0,127,0.39)] active:scale-95 transition-transform uppercase font-tech tracking-wider">
        Quero Meu Kit Agora
      </button>
    </div>
  </div>
} @else {
  <app-checkout [city]="city()" [size]="selectedSize()" (backClicked)="goHome()" class="animate-fade-in"></app-checkout>
}
